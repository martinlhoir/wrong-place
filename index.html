<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hola â†’ I wish you a good day</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #081028;
      --accent1: #ff8a00;
      --accent2: #ff2d95;
      --accent3: #7cf7d4;
    }
    html,body{height:100%;margin:0}
    body{
      display:grid;place-items:center;min-height:100%;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(255,138,0,0.07), transparent 10%),
                  radial-gradient(900px 500px at 90% 80%, rgba(124,247,212,0.03), transparent 10%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: #fff;overflow:hidden
    }

    .stage{
      width:100%;max-width:1400px;padding:40px;box-sizing:border-box;text-align:center;position:relative;
      display:flex;flex-direction:column;align-items:center;gap:18px
    }

    .hola{
      font-family:'Playfair Display', 'Georgia', serif;
      font-size: clamp(80px, 20vw, 260px);
      line-height:0.95;
      font-weight:700;
      letter-spacing: -1px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2) 50%, var(--accent3));
      -webkit-background-clip:text;background-clip:text;color:transparent;
      filter: drop-shadow(0 8px 30px rgba(0,0,0,0.6));
      opacity:0;transform:scale(0.8) rotate(-5deg);
      transition:all 1.5s cubic-bezier(.2,.9,.25,1);
      -webkit-text-stroke: 1px rgba(255,255,255,0.08);
      position:relative;
    }
    .hola.show{opacity:1;transform:scale(1) rotate(0)}

    .hola.exit{
      animation: holaExit 2s ease forwards;
    }
    @keyframes holaExit{
      0% {opacity:1; transform: translateY(0) rotate(0deg) scale(1); filter: blur(0px)}
      40%{transform: translateY(-30px) rotate(-6deg) scale(1.15); filter: blur(1px)}
      100%{opacity:0; transform: translateY(-200px) rotate(-15deg) scale(0.7); filter: blur(8px)}
    }

    .message{
      font-size: clamp(48px, 9vw, 100px);
      font-weight:700;
      line-height:1.2;
      font-family: 'Playfair Display', serif;
      display:flex;gap:20px;align-items:center;justify-content:center;flex-wrap:wrap;
      opacity:0;
    }

    .message span{
      display:inline-block;
      opacity:0;
      transform: scale(0.5) translateY(20px);
    }

    .message.show span{
      animation: letterIn 0.8s forwards;
    }

    @keyframes letterIn{
      0% {opacity:0; transform: scale(0.5) translateY(20px) rotate(-10deg);}
      60% {opacity:1; transform: scale(1.3) translateY(-10px) rotate(4deg);}
      100% {opacity:1; transform: scale(1) translateY(0) rotate(0deg);}
    }

    .accent{
      background: linear-gradient(90deg,var(--accent3),var(--accent2));
      -webkit-background-clip:text;background-clip:text;color:transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.1);
    }

    .hint{font-size:12px;opacity:0.35;margin-top:14px}

    @media (max-width:420px){.stage{padding:20px}}
  </style>
</head>
<body>
  <div class="stage" role="main" aria-live="polite">
    <div style="position:relative;min-height:1.2em;display:flex;align-items:center;justify-content:center;">
      <h1 class="hola" id="hola">Hola</h1>
    </div>

    <div class="message" id="message" aria-hidden="true"></div>

    <div class="hint">(recharge la page pour relancer l'animation)</div>
  </div>

  <script>
    const SHOW_MS = 3000;
    const EXIT_MS = 2000;
    const LETTER_DELAY = 200;

    document.addEventListener('DOMContentLoaded',()=>{
      const hola = document.getElementById('hola');
      const message = document.getElementById('message');

      requestAnimationFrame(()=>{ hola.classList.add('show'); });

      setTimeout(()=>{
        hola.classList.add('exit');
        setTimeout(()=>{
          hola.style.display='none';

          const words = ["I", "wish", "you", "a", "good", "day"];
          message.setAttribute('aria-hidden','false');

          // Create spans word by word with spaces
          message.innerHTML = '';
          let delayCounter = 0;

          words.forEach((word, wi) => {
            const wordContainer = document.createElement('div');
            wordContainer.style.display = 'flex';
            wordContainer.style.gap = '4px';

            word.split('').forEach((ch, i) => {
              const span = document.createElement('span');
              span.textContent = ch;
              span.classList.add('accent');
              wordContainer.appendChild(span);
              setTimeout(()=>{
                span.style.animationDelay = `${delayCounter * LETTER_DELAY}ms`;
                span.classList.add('show');
                span.style.animation = `letterIn 0.8s forwards`;
              }, delayCounter * LETTER_DELAY);
              delayCounter++;
            });

            message.appendChild(wordContainer);
          });

          message.style.opacity = 1;

        }, EXIT_MS);
      }, SHOW_MS);
    });
  </script>
</body>
</html>
